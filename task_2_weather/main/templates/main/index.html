<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div style="display: flex; gap: 15px; align-items: center">
      <img
        src="https://i.gifer.com/XiPs.gif"
        alt="Weather gif"
        width="150px"
        hight="150px"
      />
      <h1 style="color: #3a9ffb">Прогноз погоди</h1>
    </div>
    <h2 style="color: rgb(60, 72, 83)">Оберіть місто</h2>
    <ul
      style="
        display: flex;
        max-width: 100%;
        flex-wrap: wrap;
        gap: 10px;
        margin: 0;
        padding: 50px;
      "
    >
      {% for city, names in cities.items %}
      <li
        style="
          list-style-type: none;
          background-color: rgb(231, 235, 238);
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 5px 15px;
          border-radius: 5px;
        "
      >
        <a
          href="{% url 'index' %}{{names.en}}/"
          style="text-decoration: none; color: #000"
          >{{ names.uk }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
